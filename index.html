<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project: Rock Paper Scissors</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/vendor/bootstrap.min.css">
</head>
<body>
  
  <!-- Game Result Modal -->
  <div class="modal fade" id="gameResultModal" tabindex="-1" aria-labelledby="gameResultModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="gameResultModalLabel">Game Result</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <h1 id="game-result" class="display-1"></h1>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="location.reload()">Play Again</button>
        </div>
      </div>
    </div>
  </div>
  <header class="header">
    <h1 class="display-1">Rock, Paper, Scissors</h1>
  </header>

  <section class="scores">
    <div class="card text-center">
      <div class="card-header">Human</div>
      <div class="card-body">
          <div class="card-text">
            <h1 class="human-score">0</h1>
          </div>
      </div>
      <div id="human-choice" class="card-footer">Rock | Paper | Scissors</div>
    </div>

    <div class="card text-center">
      <div class="card-header">Computer</div>
      <div class="card-body">
        <div class="card-text">
          <h1 class="computer-score">0</h1>
        </div>
      </div>
      <div id="computer-choice" class="card-footer">Rock | Paper | Scissors</div>
    </div>
  </section>

  <div id="round-result" class="alert" role="alert"></div>

  <section class="buttons">
    <button id="rock" class="btn btn-dark btn-lg px-5">
      Rock
    </button>
    <button id="paper" class="btn btn-secondary btn-lg px-5">
      Paper
    </button>
    <button id="scissors" class="btn btn-primary btn-lg px-5">
      Scissors
    </button>
  </section>

  <section class="results">
    
  </section>

  <script src="./js/vendor/bootstrap.bundle.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
