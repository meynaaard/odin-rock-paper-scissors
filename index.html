<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project: Rock Paper Scissors</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/vendor/bootstrap.min.css">
</head>
<body>
  <header class="header">
    <h1 class="title">Rock, Paper, Scissors</h1>
  </header>
  
  <section class="scores">
    <div class="card text-center">
      <div class="card-header">Your Score</div>
      <div class="card-body">
          <div class="card-text">
            <h1 class="human-score">0</h1>
          </div>
      </div>
    </div>

    <div class="card text-center">
      <div class="card-header">Computer Score</div>
      <div class="card-body">
        <div class="card-text">
          <h1 class="computer-score">0</h1>
        </div>
      </div>
    </div>
  </section>

  <section class="buttons">
    <button id="rock" class="btn btn-dark btn-lg">Rock</button>
    <button id="paper" class="btn btn-secondary btn-lg">Paper</button>
    <button id="scissors" class="btn btn-primary btn-lg">Scissors</button>
  </section>

  <section class="results">
    <h3 class="round-result"></h3>
    <h3 class="game-result"></h3>
  </section>

  <script src="./js/script.js"></script>
  <script src="./js/vendor/bootstrap.bundle.min.js"></script>
</body>
</html>
