<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project: Rock Paper Scissors</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/vendor/bootstrap.min.css">
</head>
<body>
  <header class="header">
    <h1 class="title">Rock, Paper, Scissors</h1>
  </header>
  
  <section class="scores">
    <h2 class="human-score">Human: 0</h2>
    <h2 class="computer-score">Computer: 0</h2>
  </section>

  <section class="buttons">
    <button class="rock btn btn-dark btn-lg">Rock</button>
    <button class="paper btn btn-secondary btn-lg">Paper</button>
    <button class="scissors btn btn-primary btn-lg">Scissors</button>
  </section>

  <section class="results">
    <h3 class="round-result"></h3>
    <h3 class="game-result"></h3>
  </section>

  <script src="./js/script.js"></script>
  <script src="./js/vendor/bootstrap.bundle.min.js"></script>
</body>
</html>
